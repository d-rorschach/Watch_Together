<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
	 crossorigin="anonymous" />
	<link rel="stylesheet" href="css/join_style.css" />
	<title>join a room</title>
</head>

<body>
 <div class="container" align="center">
    <img src="images/chat-app-logo.png" style="width:300px;height:280px;">
    <h1>Watch Together!</h1>
 </div>
	<div class="join-container">
		<header class="join-header">
			<h1><i class="fas fa-smile"></i> Let's Watch Together!</h1>
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label for="username">Username</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter username"
							required
						/>
					</div>
					<div class="form-control">
						<label for="Select">Select</label>
						<select id="Select">
							<option value=1>Create a new room</option>
							<option value=2>Enter in an existing room</option>
						</select>
					</div>
					<div class="form-control">
						<label for="room">Room Id</label>
						<input
							type="text"
							name="room"
							id="room"
							placeholder="Enter room id"
							required
						/>
					</div>
					<div class="form-control">
						<label for="Password">Password</label>
						<input
							type="password"
							placeholder="Enter password"
              style="width:100%; height:38px"
						/>
					</div>
					<button type="submit" class="btn">Join Chat</button>
				</form>
			</main>
		</div>
	</body>
</html>
